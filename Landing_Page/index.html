<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>African Beauty landing page</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://fraternitysororitysvg.com/assets/images/products/Black-Queen-With-Beautiful-Purple-Headwrap.png"
        alt="logo"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#our-story">Our Story</a></li>
          <li><a class="nav-link" href="#fabric-design">Fabric Design</a></li>
          <li><a class="nav-link" href="#body-products">Body Products</a></li>
        </ul>
      </nav>
    </header>
    <div id="form-group">
      <h2>Support local Ghanaian products</h2>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        name="email"
      >
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email address"
        />
        <input id="submit" type="submit" name="submit" />
      </form>
    </div>

    <section id="our-story">Customize your own Anakra Frabric</section>
    <section id="fabric-design">
      The vision we have for the company and why we started this journey.
    </section>
    <section id="body-products">
      Try our organic body creams with products grown in the heart of Africa.
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/r0qAk9o_5Fs"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <h1>AFRICAN BEAUTY</h1>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
